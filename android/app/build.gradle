plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"        // use canonical id
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

/* ───────────────  Signing (unchanged) ─────────────── */
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

/* ───────────────  Android block  ─────────────── */
android {
    namespace = "com.ragtag.ragtag"

    /* Compile against API-35 (Android 15) */
    compileSdk = 35
    buildToolsVersion = "35.0.0"

    defaultConfig {
        applicationId = "com.ragtag.ragtag"
        minSdkVersion 23
        targetSdk 35

        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Enable if you want shrinking/obfuscation:
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
            //               'proguard-rules.pro'
        }
    }

    /* ── Java 17 & desugaring ── */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true      // <- **important**
    }

    kotlin {
        jvmToolchain(17)                       // Kotlin ≥1.8 way to set JDK
    }
}

/* ───────────────  Flutter  ─────────────── */
flutter {
    source = "../.."
}

/* ───────────────  Dependencies  ─────────────── */
dependencies {
    // Desugared JDK back-port for Java-time, Streams, etc.
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")

    // Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:33.7.0"))

    // Individual Firebase libs (versions come from BoM)
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore")
    implementation("com.google.firebase:firebase-analytics")
}

/* No need for an extra `apply plugin:`—the Plugins DSL already applied them */

workflows:
  ios-workflow:
    name: "iOS Workflow"
    environment:
      flutter: stable
      xcode: latest
      # If you put them in a variable group, list it here:
      groups:
        - "Nicholas Cooke"
    scripts:
      - name: "Build iOS Release"
        script: |
          flutter precache --ios
          flutter pub get
          cd ios
          pod install
          cd ..
          flutter build ipa --release

    publishing:
      app_store_connect:
        api_key:
          key_id: $APP_STORE_CONNECT_KEY_ID
          issuer_id: $APP_STORE_CONNECT_ISSUER_ID
          private_key: $APP_STORE_CONNECT_PRIVATE_KEY
        export_method: app-store
